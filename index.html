<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>F8 project 04 - Lucy</title>

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png" />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png" />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png" />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png" />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />

        <!-- reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,800&family=Sora:wght@100..800&display=swap"
            rel="stylesheet" />

        <!-- styles CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body style="height: 10000px">
        <!-- header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- logo -->
                    <img src="./assets/img/Logo.svg" alt="Lucy" class="logo" />

                    <!-- navbar -->
                    <div class="navbar">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Home</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">About</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Services & Rates</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Review</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Contacts us</a>
                            </li>
                        </ul>
                    </div>

                    <!-- header action -->
                    <div class="header-action">
                        <a href="#!" class="header-action__link">Sign in</a>
                        <a href="#!" class="btn header-action__btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- hero media -->
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img src="./assets/img/hero-1.png" alt="" class="hero__img" />

                            <!-- hero decorators -->
                            <img src="./assets/img/deco-1.svg" alt="" class="hero__deco-left" />
                            <img src="./assets/img/deco-2.svg" alt="" class="hero__deco-right" />
                        </div>

                        <div class="hero__img-wrap hero__img-wrap-small">
                            <img src="./assets/img/hero-2.png" alt="" class="hero__img" />
                        </div>

                        <div class="hero__list">
                            <!-- hero list item 1 -->
                            <div class="hero-item">
                                <img
                                    src="./assets/img/hero-thumb-1.png"
                                    alt=""
                                    class="hero-item__thumb" />
                                <div class="hero-item__info">
                                    <h3 class="hero-item__title section-heading__lv3">
                                        Pet Health
                                    </h3>
                                    <div class="hero-item__skeleton"></div>
                                    <div class="hero-item__skeleton" style="width: 39px"></div>
                                </div>
                            </div>

                            <!-- hero list item 2 -->
                            <div class="hero-item">
                                <img
                                    src="./assets/img/hero-thumb-2.png"
                                    alt=""
                                    class="hero-item__thumb" />
                                <div class="hero-item__info">
                                    <h3 class="hero-item__title section-heading__lv3">Pet Care</h3>
                                    <div class="hero-item__skeleton"></div>
                                    <div class="hero-item__skeleton" style="width: 39px"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- hero content -->
                    <section class="hero__content">
                        <h1 class="hero__heading section-heading__lv1">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__desc section-desc__lv1">
                            Discover a wide variety of Pawsitive services to choose from, including
                            daycare, private walks, office duty and spa.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="btn btn--primary hero__cta-btn">
                                Book a Meet
                                <span class="btn__icon">
                                    <svg
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </span>
                            </a>
                            <a href="#!" class="hero__cta-link">Schedule a Call</a>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
